<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <title>OOP Quiz</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header" style="font-size: 30px">Quiz</div>
            <div class="card-body">
              <h5 id="question"></h5>
              <div id="buttons" style="margin-left:7px;">
                <button class="btn btn-primary" id="btn0">
                  <span id="choice0"></span>
                </button>
                <button class="btn btn-primary" id="btn1">
                  <span id="choice1"></span>
                </button>
                <button class="btn btn-primary" id="btn2">
                  <span id="choice2"></span>
                </button>
              </div>
            </div>
              <div class="card-footer" style="height:50px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
